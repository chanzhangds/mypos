      <!-- 告诉设备忽略将页面中的数字识别为电话号码 -->

      <meta http-equiv="Pragma" content="no-cache">
      <meta http-equiv="Expires" content="0">

  <script>
    // rem适配，根据屏幕宽度，确定html的fontSize大小，进而确定rem单位长度
    let clientHtml = document.documentElement.clientWidth || document.body.clientWidth
    let htmlDom = document.querySelector('html')
    htmlDom.style.fontSize = clientHtml/20 +'px'
    console.log(htmlDom.style.fontSize)
  </script>
</html>
